<div class="row">
  <div class="col-md-12">
    <div class="add-card">
      <h5 style="color: #c15e0c">Créer un entrepôt</h5><br>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="inputLibelle">Libellé</label>
            <div class="select-wrapper">
              <select id="inputLibelle" class="form-control">
                <option>...</option>
              </select>
              <i class="bx bx-chevron-down" style="color: #d27532"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="inputLongitude">Longitude</label>
            <div class="select-wrapper">
              <select id="inputLongitude" class="form-control">
                <option>...</option>
              </select>
              <i class="bx bx-chevron-down" style="color: #d27532"></i>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="inputSuperficie">Superficie (m 2)</label>
            <input type="number" class="form-control" id="inputSuperficie">
          </div>
          <div class="form-group">
            <label for="inputLatitude">Latitude</label>
            <input type="number" class="form-control" id="inputLatitude">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPlacer">Placer</label>
          <div class="select-wrapper">
            <select id="inputPlacer" class="form-control">
              <option>...</option>
            </select>
            <i class="bx bx-chevron-down" style="color: #d27532"></i>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-cancel btn-block">Annuler</button>
          <button type="submit" class="btn btn-save btn-block">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>
